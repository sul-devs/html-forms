<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basic Form Controls</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Who is your favorite pony?</legend>
        <ul>
          <li>
            <input
              type="radio"
              name="favorite-pony"
              id="pinkie"
              value="pinkie-pie"
              checked
            />
            <label for="pinkie">Pinkie Pie</label>
          </li>
          <li>
            <input
              type="radio"
              name="favorite-pony"
              id="rainbow"
              value="rainbow-dash"
            />
            <label for="rainbow">Rainbow Dash</label>
          </li>
          <li>
            <input
              type="radio"
              name="favorite-pony"
              id="twilight"
              value="twilight-sparkle"
            />
            <label for="twilight">Twilight Sparkle</label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Hotdog preferences</legend>
        <ul>
          <li>
            <input
              type="checkbox"
              name="hotdog-preference"
              id="vegan"
              value="vegan"
            />
            <label for="vegan">Vegan</label>
          </li>
          <li>
            <input
              type="checkbox"
              name="hotdog-preference"
              id="onions"
              value="onions"
            />
            <label for="onions">Onions</label>
          </li>
          <li>
            <input
              type="checkbox"
              name="hotdog-preference"
              id="beef"
              value="beef"
            />
            <label for="beef">Beef</label>
          </li>
          <li>
            <input
              type="checkbox"
              name="hotdog-preference"
              id="chicken"
              value="chicken"
            />
            <label for="chicken">Chicken</label>
          </li>
        </ul>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>
</html>
